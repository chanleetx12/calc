<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="calculator-screen formula-bar">
                
            </div>
            <div class="calculator-screen output-bar">

            </div>
        </div>
        <div class="calculator-button-container">
            <div class="calculator-button-row">
                <div class="calculator-button functions" id="ac">
                    AC
                </div>
                <div class="calculator-button uwu">
                    uwu
                </div>
                <div class="calculator-button functions">
                    %
                </div>
                <div class="calculator-button operator">
                    รท
                </div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button number">
                    7
                </div>
                <div class="calculator-button number">
                    8
                </div>
                <div class="calculator-button number">
                    9
                </div>
                <div class="calculator-button operator">
                    x
                </div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button number">
                    4
                </div>
                <div class="calculator-button number">
                    5
                </div>
                <div class="calculator-button number">
                    6
                </div>
                <div class="calculator-button operator">
                    -
                </div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button number">
                    1
                </div>
                <div class="calculator-button number">
                    2
                </div>
                <div class="calculator-button number">
                    3
                </div>
                <div class="calculator-button operator">
                    +
                </div>
            </div>
            <div class="calculator-button-row">
                <div class="calculator-button number" id="zero">
                    0
                </div>
                <div class="calculator-button decimal">
                    .
                </div>
                <div class="calculator-button operate">
                    =
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
